<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schematic Viewer</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #viewer-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
        }

        .card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
            max-width: 300px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #fff;
        }

        p {
            margin: 0 0 15px 0;
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.4;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .btn {
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        #status {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #888;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #aaa;
            pointer-events: none;
        }

        /* Loading indicator */
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
        <div id="loader-status">Parsing NBT...</div>
    </div>

    <div id="viewer-container"></div>

    <div id="ui-overlay">
        <div class="card">
            <h1>Schematic Viewer</h1>
            <p>Upload a Minecraft .schematic file to view it in 3D.</p>
            <div class="upload-btn-wrapper">
                <button class="btn">Choose File</button>
                <input type="file" id="file-input" accept=".schematic" />
            </div>
            <div id="status">Ready</div>
        </div>
    </div>

    <div id="instructions">
        Rotate: Left Click + Drag | Zoom: Scroll | Pan: Right Click + Drag
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nbt@0.8.1/nbt.js"></script>

    <script src="js/schematic_viewer.js"></script>
</body>

</html>
